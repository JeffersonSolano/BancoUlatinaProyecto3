<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/plantillas/SidebarLateral.xhtml">

        <!-- Definimos el título de la página -->
        <ui:define name="title">
            Gestión de Transacciones
        </ui:define>

        <!-- Definimos el contenido principal -->
        <ui:define name="content">

            <h:form id="transaccionForm">

                <!-- Panel para nueva transacción -->
                <p:panel header="Nueva Transacción" style="width:100%;">
                    <h:panelGrid columns="2" columnClasses="labelCol,valueCol" style="width:100%;" cellpadding="5">

                        <h:outputLabel value="Cuenta Origen (Código):" for="codigoOrigen" style="text-align:right; width:40%;" />
                        <p:outputPanel>
                            <p:inputText id="codigoOrigen" value="#{transaccionController.transaccionNueva.codigoCuentaOrigen}" required="true" style="width:95%;">
                                <f:validateLength minimum="1"/>
                            </p:inputText>
                            <p:message for="codigoOrigen" />
                        </p:outputPanel>

                        <h:outputLabel value="Cuenta Destino (Código, solo para transferencia):" for="codigoDestino" style="text-align:right; width:40%;" />
                        <p:outputPanel>
                            <p:inputText id="codigoDestino" value="#{transaccionController.transaccionNueva.codigoCuentaDestino}" style="width:95%;">
                                <f:validateLength minimum="1"/>
                            </p:inputText>
                            <p:message for="codigoDestino" />
                        </p:outputPanel>

                        <h:outputLabel value="Tipo de Transacción:" for="tipoTransaccion" style="text-align:right; width:40%;" />
                        <p:outputPanel>
                            <p:selectOneMenu id="tipoTransaccion" value="#{transaccionController.transaccionNueva.tipo}" required="true" style="width:95%;">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItem itemLabel="Depósito" itemValue="deposito" />
                                <f:selectItem itemLabel="Retiro" itemValue="retiro" />
                                <f:selectItem itemLabel="Transferencia" itemValue="transferencia" />
                            </p:selectOneMenu>
                            <p:message for="tipoTransaccion" />
                        </p:outputPanel>

                        <h:outputLabel value="Monto:" for="monto" style="text-align:right; width:40%;" />
                        <p:outputPanel>
                            <p:inputText id="monto" value="#{transaccionController.transaccionNueva.monto}" required="true" style="width:95%;">
                                <f:validateDoubleRange minimum="0.01" />
                            </p:inputText>
                            <p:message for="monto" />
                        </p:outputPanel>

                        <h:outputLabel value="Descripción:" for="descripcion" style="text-align:right; width:40%;" />
                        <p:outputPanel>
                            <p:inputText id="descripcion" value="#{transaccionController.transaccionNueva.descripcion}" style="width:95%;" />
                            <p:message for="descripcion" />
                        </p:outputPanel>

                    </h:panelGrid>

                    <p:commandButton value="Realizar Transacción"
                                     action="#{transaccionController.agregarTransaccion}"
                                     update="msgs, transaccionesTable, @form" style="margin-top:10px;" />
                </p:panel>



                <!-- Mensajes globales -->
                <p:growl id="msgs" showDetail="true" life="4000" />

                <!-- Historial de transacciones -->
                <p:panel header="Historial de Transacciones" style="margin-top:20px;">
                    <p:dataTable id="transaccionesTable" value="#{transaccionController.transacciones}" var="t"
                                 emptyMessage="No hay transacciones registradas">

                        <p:column headerText="ID Transacción">
                            <h:outputText value="#{t.idTransaccion}" />
                        </p:column>

                        <p:column headerText="Código Cuenta Origen">
                            <h:outputText value="#{t.codigoCuentaOrigen}" />
                        </p:column>

                        <p:column headerText="Código Cuenta Destino">
                            <h:outputText value="#{t.codigoCuentaDestino}" />
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{t.tipo}" />
                        </p:column>

                        <p:column headerText="Monto">
                            <h:outputText value="#{t.monto}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{t.fecha}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{t.estado}" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="#{t.descripcion}" />
                        </p:column>

                    </p:dataTable>
                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>
</html>
