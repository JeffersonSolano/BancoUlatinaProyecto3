<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantillas/SidebarLateral.xhtml">

    <ui:define name="title">Gestión de Cuentas</ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>Gestión de Cuentas</h1>
        </div>

        <h:form id="formCuentas">

            <p:growl id="msgs" showDetail="true" life="3000" />

            <!-- Formulario para agregar cuenta -->
            <p:panel header="Agregar Cuenta">
                <h:panelGrid columns="4" columnClasses="label,value,label,value" cellpadding="5" style="width:100%;">

                    <h:outputLabel value="Cédula del Cliente:"/>
                    <p:inputText value="#{cuentaController.cedulaCliente}" required="true" label="Cédula" style="width:95%;" />

                    <h:outputLabel value="Tipo de Cuenta:"/>
                    <p:selectOneMenu value="#{cuentaController.cuentaNueva.tipoCuenta}" required="true" style="width:95%;">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="Ahorro" itemValue="ahorro" />
                        <f:selectItem itemLabel="Corriente" itemValue="corriente" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Moneda:"/>
                    <p:selectOneMenu value="#{cuentaController.cuentaNueva.moneda}" required="true" style="width:95%;">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="CRC" itemValue="CRC" />
                        <f:selectItem itemLabel="USD" itemValue="USD" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Saldo Inicial:"/>
                    <p:inputText value="#{cuentaController.cuentaNueva.saldo}" required="true" style="width:95%;">
                        <f:convertNumber />
                    </p:inputText>

                    <h:outputLabel value="Interés:"/>
                    <p:inputText value="#{cuentaController.cuentaNueva.interes}" required="true" style="width:95%;">
                        <f:convertNumber />
                    </p:inputText>

                    <h:outputLabel value="Comisión:"/>
                    <p:inputText value="#{cuentaController.cuentaNueva.comision}" required="true" style="width:95%;">
                        <f:convertNumber />
                    </p:inputText>

                    <h:outputLabel value="Estado:"/>
                    <p:selectOneMenu value="#{cuentaController.cuentaNueva.estado}" required="true" style="width:95%;">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="Activa" itemValue="activa" />
                        <f:selectItem itemLabel="Bloqueada" itemValue="bloqueada" />
                        <f:selectItem itemLabel="Cerrada" itemValue="cerrada" />
                    </p:selectOneMenu>

                    <h:outputLabel value="Fecha de Apertura:"/>
                    <p:datePicker value="#{cuentaController.cuentaNueva.fechaApertura}" pattern="yyyy-MM-dd" required="true" style="width:95%;"/>
                </h:panelGrid>

                <p:commandButton value="Agregar Cuenta"
                                 action="#{cuentaController.agregarCuenta}"
                                 update="msgs, cuentasTable"
                                 process="@form"
                                 style="margin-top:10px;" />
            </p:panel>

            <!-- Tabla de cuentas -->
            <p:panel header="Lista de Cuentas" style="margin-top:20px;">
                <p:dataTable id="cuentasTable" value="#{cuentaController.cuentas}" var="c"
                             emptyMessage="No hay cuentas registradas" style="width:100%;">

                    <p:column headerText="ID Interno">
                        <h:outputText value="#{c.idCuentasClientes}" />
                    </p:column>

                    <p:column headerText="Cédula Cliente">
                        <h:outputText value="#{c.idCliente}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{c.tipoCuenta}" />
                    </p:column>

                    <p:column headerText="Moneda">
                        <h:outputText value="#{c.moneda}" />
                    </p:column>

                    <p:column headerText="Saldo">
                        <h:outputText value="#{c.saldo}">
                            <f:convertNumber type="number" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Interés">
                        <h:outputText value="#{c.interes}">
                            <f:convertNumber type="number" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Comisión">
                        <h:outputText value="#{c.comision}">
                            <f:convertNumber type="number" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{c.estado}" />
                    </p:column>

                    <p:column headerText="Fecha Apertura">
                        <h:outputText value="#{c.fechaApertura}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Código Cuenta">
                        <h:outputText value="#{c.codigoCuenta}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
