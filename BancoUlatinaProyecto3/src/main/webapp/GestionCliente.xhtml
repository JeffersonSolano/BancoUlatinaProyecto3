<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantillas/SidebarLateral.xhtml">

    <ui:define name="title">Administración de Clientes</ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>Administración de Clientes</h1>
        </div>

        <h:form>
            <p:panel header="Agregar Cliente">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel value="Cédula:" />
                    <p:inputText value="#{clienteController.clienteNuevo.cedula}"
                                 required="true"
                                 label="Cédula" />

                    <h:outputLabel value="Nombre:" />
                    <p:inputText value="#{clienteController.clienteNuevo.nombre}"
                                 required="true"
                                 label="Nombre" />

                    <h:outputLabel value="Apellido:" />
                    <p:inputText value="#{clienteController.clienteNuevo.apellido}"
                                 required="true"
                                 label="Apellido" />

                    <h:outputLabel value="KYC Verificado:" />
                    <p:selectBooleanCheckbox value="#{clienteController.clienteNuevo.kycVerificado}" />

                </h:panelGrid>

                <p:commandButton value="Agregar Cliente"
                                 action="#{clienteController.agregarCliente}"
                                 update="msgs, clientesTable" />
            </p:panel>

            <p:growl id="msgs" showDetail="true" life="3000" />

            <p:panel header="Lista de Clientes">
                <p:dataTable id="clientesTable"
                             value="#{clienteController.clientes}"
                             var="c"
                             emptyMessage="No hay clientes registrados">

                    <p:column headerText="Cédula">
                        <h:outputText value="#{c.cedula}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{c.nombre}" />
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{c.apellido}" />
                    </p:column>

                    <p:column headerText="KYC">
                        <h:outputText value="#{c.kycVerificado ? 'Verificado' : 'No verificado'}" />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
