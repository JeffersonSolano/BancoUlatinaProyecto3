<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Administración de Clientes</title>
    </h:head>
    <h:body>
  
        <h:form>
            <p:menubar>
                <p:submenu label="Opciones">
                    <p:menuitem value="Inicio" outcome="index.xhtml" />
                    <p:menuitem value="Gestionar Clientes" outcome="GestionCliente.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <h:form>
            <p:panel header="Agregar Cliente">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cédula:"/>
                    <p:inputText value="#{clienteController.clienteNuevo.cedula}" required="true" label="Cédula" />

                    <h:outputLabel value="Nombre:"/>
                    <p:inputText value="#{clienteController.clienteNuevo.nombre}" required="true" label="Nombre" />

                    <h:outputLabel value="Apellido:"/>
                    <p:inputText value="#{clienteController.clienteNuevo.apellido}" required="true" label="Apellido" />
                </h:panelGrid>
                <p:commandButton value="Agregar Cliente" 
                                 action="#{clienteController.agregarCliente}" 
                                 update="msgs, clientesTable" />
            </p:panel>

            <p:growl id="msgs" showDetail="true" life="3000" />

            <p:panel header="Lista de Clientes">
                <p:dataTable id="clientesTable" value="#{clienteController.clientes}" var="c"
                             emptyMessage="No hay clientes registrados">
                    <p:column headerText="Cédula">
                        <h:outputText value="#{c.cedula}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{c.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{c.apellido}" />
                    </p:column>
                </p:dataTable>

            </p:panel>
        </h:form>

    </h:body>
</html>
