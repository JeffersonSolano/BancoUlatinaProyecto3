<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Asientos Contables</title>
</h:head>
<h:body>

    <h1>Asientos Contables</h1>

    <p:panel header="Listado de Asientos Contables">
        <p:dataTable value="#{asientoController.asientos}" var="a"
                     emptyMessage="No hay asientos registrados" 
                     style="margin-top:10px;" rows="10" paginator="true">

            <p:column headerText="ID Asiento">
                <h:outputText value="#{a.idAsiento}" />
            </p:column>

            <p:column headerText="ID TransacciÃ³n">
                <h:outputText value="#{a.idTransaccion}" />
            </p:column>

            <p:column headerText="Cuenta Contable">
                <h:outputText value="#{a.cuentaContable}" />
            </p:column>

            <p:column headerText="Debe">
                <h:outputText value="#{a.debe}" />
            </p:column>

            <p:column headerText="Haber">
                <h:outputText value="#{a.haber}" />
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{a.fecha}" />
            </p:column>

        </p:dataTable>
    </p:panel>

</h:body>
</html>
