<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Préstamos</title>
</h:head>
<h:body>

<h:form>
    <p:panel header="Solicitar Préstamo">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Cédula del Cliente:" />
            <p:inputText value="#{prestamoController.prestamoNuevo.idCliente}" required="true" label="Cédula" />

            <h:outputLabel value="Tipo de Préstamo:" />
            <p:selectOneMenu value="#{prestamoController.prestamoNuevo.tipo}" required="true">
                <f:selectItem itemLabel="Personal" itemValue="personal" />
                <f:selectItem itemLabel="Hipotecario" itemValue="hipotecario" />
            </p:selectOneMenu>

            <h:outputLabel value="Monto:" />
            <p:inputText value="#{prestamoController.prestamoNuevo.monto}" required="true" label="Monto" />

            <h:outputLabel value="Plazo (meses):" />
            <p:inputText value="#{prestamoController.prestamoNuevo.plazoMeses}" required="true" label="Plazo" />

            <h:outputLabel value="Tasa de Interés anual (%):" />
            <p:inputText value="#{prestamoController.prestamoNuevo.tasaInteres}" required="true" label="Tasa" />
        </h:panelGrid>

        <p:commandButton value="Solicitar Préstamo"
                         action="#{prestamoController.agregarPrestamo}"
                         update="msgs, prestamosTable" />
    </p:panel>

    <p:growl id="msgs" showDetail="true" life="3000" />

    <p:panel header="Lista de Préstamos">
        <p:dataTable id="prestamosTable" value="#{prestamoController.prestamos}" var="p"
                     selection="#{prestamoController.prestamoSeleccionado}" selectionMode="single"
                     rowKey="#{p.idPrestamo}" paginator="true" rows="10">
            <p:column headerText="ID Préstamo">
                <h:outputText value="#{p.idPrestamo}" />
            </p:column>
            <p:column headerText="Cliente">
                <h:outputText value="#{p.idCliente}" />
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{p.tipo}" />
            </p:column>
            <p:column headerText="Monto">
                <h:outputText value="#{p.monto}" />
            </p:column>
            <p:column headerText="Plazo (meses)">
                <h:outputText value="#{p.plazoMeses}" />
            </p:column>
            <p:column headerText="Tasa (%)">
                <h:outputText value="#{p.tasaInteres}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{p.estado}" />
            </p:column>
        </p:dataTable>
    </p:panel>
</h:form>

</h:body>
</html>
