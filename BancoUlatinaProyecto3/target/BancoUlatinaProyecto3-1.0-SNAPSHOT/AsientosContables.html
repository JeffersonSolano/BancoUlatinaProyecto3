<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Reporte de Asientos Contables</title>
</h:head>
<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Inicio" url="index.xhtml" icon="pi pi-home" />

            <p:submenu label="Clientes" icon="pi pi-users">
                <p:menuitem value="Gestionar Clientes" url="GestionCliente.xhtml" icon="pi pi-user-plus" />
            </p:submenu>

            <p:submenu label="Cuentas" icon="pi pi-wallet">
                <p:menuitem value="Gestionar Cuentas" url="GestionCuenta.xhtml" icon="pi pi-user-plus" />
            </p:submenu>

            <p:submenu label="Transacciones" icon="pi pi-exchange">
                <p:menuitem value="Realizar Transacción" url="GestionTransaccion.xhtml" icon="pi pi-send" />
            </p:submenu>

            <p:submenu label="Contabilidad" icon="pi pi-file">
                <p:menuitem value="Asientos Contables" url="AsientosContables.xhtml" icon="pi pi-list" />
            </p:submenu>
        </p:menubar>
    </h:form>

    <h:form>
        <p:panel header="Historial de Asientos Contables">
            <p:dataTable id="asientosTable" value="#{asientoController.asientos}" var="a"
                         emptyMessage="No hay asientos contables registrados"
                         paginator="true" rows="10">

                <p:column headerText="ID Asiento">
                    <h:outputText value="#{a.idAsiento}" />
                </p:column>

                <p:column headerText="ID Transacción">
                    <h:outputText value="#{a.idTransaccion}" />
                </p:column>

                <p:column headerText="Cuenta Contable">
                    <h:outputText value="#{a.cuentaContable}" />
                </p:column>

                <p:column headerText="Debe">
                    <h:outputText value="#{a.debe}" />
                </p:column>

                <p:column headerText="Haber">
                    <h:outputText value="#{a.haber}" />
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{a.fecha}" />
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>
</html>
