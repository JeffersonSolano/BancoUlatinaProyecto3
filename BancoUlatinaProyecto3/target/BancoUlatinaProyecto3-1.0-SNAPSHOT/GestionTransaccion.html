<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Transacciones</title>
</h:head>
<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Inicio" url="index.xhtml" icon="pi pi-home" />

            <p:submenu label="Clientes" icon="pi pi-users">
                <p:menuitem value="Gestionar Clientes" url="GestionCliente.xhtml" icon="pi pi-user-plus" />
            </p:submenu>

            <p:submenu label="Cuentas" icon="pi pi-wallet">
                <p:menuitem value="Gestionar Cuentas" url="GestionCuenta.xhtml" icon="pi pi-user-plus" />
            </p:submenu>

            <p:submenu label="Transacciones" icon="pi pi-exchange">
                <p:menuitem value="Realizar Transacción" url="GestionTransaccion.xhtml" icon="pi pi-send" />
            </p:submenu>
        </p:menubar>
    </h:form>

    <h:form>
        <!-- Panel para crear nueva transacción -->
        <p:panel header="Nueva Transacción">
            <h:panelGrid columns="2" columnClasses="label, value">

                <h:outputLabel value="Cuenta Origen (ID):" />
                <p:inputText value="#{transaccionController.transaccionNueva.idCuentaOrigen}" required="true" />

                <h:outputLabel value="Cuenta Destino (ID, solo para transferencia):" />
                <p:inputText value="#{transaccionController.transaccionNueva.idCuentaDestino}" />

                <h:outputLabel value="Tipo de Transacción:" />
                <p:selectOneMenu value="#{transaccionController.transaccionNueva.tipo}" required="true">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItem itemLabel="Depósito" itemValue="deposito" />
                    <f:selectItem itemLabel="Retiro" itemValue="retiro" />
                    <f:selectItem itemLabel="Transferencia" itemValue="transferencia" />
                </p:selectOneMenu>

                <h:outputLabel value="Monto:" />
                <p:inputText value="#{transaccionController.transaccionNueva.monto}" required="true" />

                <h:outputLabel value="Descripción:" />
                <p:inputText value="#{transaccionController.transaccionNueva.descripcion}" />

            </h:panelGrid>

            <p:commandButton value="Realizar Transacción"
                             action="#{transaccionController.agregarTransaccion}"
                             update="msgs, transaccionesTable" />
        </p:panel>

        <!-- Mensajes -->
        <p:growl id="msgs" showDetail="true" life="4000" />

        <!-- Panel para historial de transacciones -->
        <p:panel header="Historial de Transacciones" style="margin-top:20px;">
            <p:dataTable id="transaccionesTable" value="#{transaccionController.transacciones}" var="t"
                         emptyMessage="No hay transacciones registradas">

                <p:column headerText="ID Transacción">
                    <h:outputText value="#{t.idTransaccion}" />
                </p:column>

                <p:column headerText="Cuenta Origen">
                    <h:outputText value="#{t.idCuentaOrigen}" />
                </p:column>

                <p:column headerText="Cuenta Destino">
                    <h:outputText value="#{t.idCuentaDestino}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{t.tipo}" />
                </p:column>

                <p:column headerText="Monto">
                    <h:outputText value="#{t.monto}" />
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{t.fecha}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{t.estado}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{t.descripcion}" />
                </p:column>

            </p:dataTable>
        </p:panel>

    </h:form>

</h:body>
</html>
